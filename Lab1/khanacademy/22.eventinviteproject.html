<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project: Event invite</title>
  <style>
    #card{
      border:10px ridge blue;
      height:600px;
      padding:20px;
      width:500px;
    }
    #title{
      text-align:center;
      font-size:30px;
      line-height:13px;
    }
    #details{
      font-size:30px;
      font-family:fantasy;
    }
    #invitation{
      text-align:center;
      position:relative;
      top:5px;
      font-size:40px;

      border:3px solid lightblue;
    }

  </style>
</head>
<body>
<div id = "card">

  <div id = "title"><h1>You're invited!</h1>
    <h2>To my birthday party!!!</h2>
  </div>
  <div id = "details">
    <p>What we will have:</p>
    <ul>
      <li>Tons of food</li>
      <li>Birthday cake</li>
      <li>Playing games</li>
      <li>Cinema</li>
      <li>Fireworks</li>
    </ul>
  </div>
  <div id = "invitation">
    <p>
      Please come!
    </p>
  </div>
</div>
</body>
</html>
