<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      border-style: solid;
      border-width: 1px;
      border-color: black;
    }
    th,td{
      border-style: solid;
      border-width: 1px;
      border-color: black;
    }
    tr:nth-child(even) {
      background-color: #D6EEEE;
    }
    td:nth-child(even), th:nth-child(even) {
      background-color: #D6EEEE;
    }
    th{
      text-align: left;
    }
  </style>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
</body>
</html>
